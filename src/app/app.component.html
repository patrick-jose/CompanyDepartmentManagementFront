<mat-toolbar color="primary" style="height: 80px;">
  <button mat-button color="primary" (click)="toggleSidebar()">
    <mat-icon style="margin: auto; color: white; font-weight: bold;">menu</mat-icon>
  </button>
  <h1 style="margin: 0; font-size: 30px; font-weight: bold;">COMPANY MANAGEMENT</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav style="background-color: #212121" [opened]="sidebarOpened">
    <button mat-button class="button-sidenav" color="accent" routerLink="/companies" (click)="toggleSidebar()">COMPANIES</button>
    <button mat-button class="button-sidenav" color="accent" routerLink="/departments" (click)="toggleSidebar()">DEPARTMENTS</button>
    <button mat-button class="button-sidenav" color="accent" routerLink="/employees" (click)="toggleSidebar()">EMPLOYEES</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
