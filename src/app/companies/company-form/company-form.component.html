<mat-card style="width: 80%; margin: auto; margin-top: 50px;">
  <mat-toolbar color="primary" style="font-size: 25px;">New Company</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field color="accent" class="from-input name">
        <input matInput formControlName="name" placeholder="Name" required>
        <mat-icon matSuffix style="color: #FFD54F;">apartment</mat-icon>
        <mat-error color="warn">You must enter a name</mat-error>
      </mat-form-field>
      <mat-form-field color="accent" class="from-input address">
        <input matInput formControlName="address" placeholder="Address">
        <mat-icon matSuffix style="color: #FFD54F;">share_location</mat-icon>
      </mat-form-field>
      <mat-form-field color="accent" class="from-input phone">
        <input matInput formControlName="phone" color="accent" placeholder="Phone">
        <mat-icon matSuffix style="color: #FFD54F;">phone</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="text-align: right;">
    <div style="width: 100%; text-align: right;">
      <button mat-raised-button color="primary" class="action-button">DISCARD</button>
      <button mat-raised-button color="accent" class="action-button">SAVE</button>
    </div>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
